# Registration
registration:
    check_email: An email has been sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: Congrats %username%, your account is now activated.
    back: Back to the originating page.
    to_dashboard: Go to Dashboard
    submit: Register
    flash:
        user_created: The user has been created successfully
    email:
        subject: HRHIS: Registration - Welcome %username% to HRHIS
        message: |
            Hello %username%!
            Welcome to HRHIS, Your account has been successfully created, you will be receiving any email notifications through this email.

            This link is only for one time use! After clicking it make sure you complete registration and login.
            To finish activating your HRHIS account - please visit %confirmationUrl%

            Regards,
            The HRHIS Team.

# Password resetting
resetting:
    password_already_requested: The password for this user has already been requested within the last 24 hours.
    check_email: An email has been sent to %email%. It contains a link you must click to reset your password.
    to_login: Back to Login
    request:
        invalid_username: The username or email address "%username%" does not exist.
        username: "Username or email address:"
        submit: Reset password
    reset:
        submit: Change password
    flash:
        success: The password has been reset successfully
    email:
        subject: HRHIS: Reset Your HRHIS Password
        message: |
            Hello %username%!
            You have requested to reset your password of your HRHIS User account.

            This link is only for one time use! After clicking it make sure you complete resetting password and login.
            To reset your password - please visit %confirmationUrl%

            Regards,
            The HRHIS Team.

